<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img class="magnify" src="./images/magnify.svg" alt="search-logo">
                <form action="">
                    <input type="text" name="search" id="search" placeholder="Search">
                </form>
            </div>
            <div class="presence">
                <img src="./images/bell-ring-outline.svg" alt="bell" class="bell">
                <img src="./images/profile-photo.jpeg" alt="profile image" class="profile-image">
                <p class="username">Jill Hansalia</p>
            </div>
            <div class="account-info">
                <img src="./images/profile-photo.jpeg" alt="profile image" class="profile-image">
                <p class="greeting-text">Hi There,<br><span id="name">Jill Hansalia (@jhansali)</span></p>
            </div>
            <div class="header-button">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <img src="./images/view-dashboard.svg" alt="dashboard" class="sidebar-top sidebar-image">
            <div class="sidebar-top sidebar-title">Dashboard</div>
            <img src="./images/home.svg" alt="home" class="sidebar-image">
            <div class="sidebar-title">Home</div>
            <img src="./images/card-account-details-outline.svg" alt="profile" class="sidebar-image">
            <div class="sidebar-title">Profile</div>
            <img src="./images/message.svg" alt="message" class="sidebar-image">
            <div class="sidebar-title">Messages</div>
            <img src="./images/history.svg" alt="history" class="sidebar-image">
            <div class="sidebar-title">History</div>
            <img src="./images/calendar-check.svg" alt="tasks" class="sidebar-image">
            <div class="sidebar-title">Tasks</div>
            <img src="./images/google-circles-communities.svg" alt="communities" class="sidebar-image">
            <div class="sidebar-title">Communities</div>
            <img src="" alt="">
            <div></div>
            <img src="./images/cog.svg" alt="setting" class="sidebar-image">
            <div class="sidebar-title">Settings</div>
            <img src="./images/lifebuoy.svg" alt="support" class="sidebar-image">
            <div class="sidebar-title">Support</div>
            <img src="./images/shield-account.svg" alt="privacy" class="sidebar-image">
            <div class="sidebar-title">Privacy</div>
        </div>
        <div class="main-content">
            <p>main content</p>
        </div>
    </div>
</body>
</html>
